<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    margin: 0;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .slider {
    position: relative;
    width: 90%;
    max-width: 700px;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    background: #000;
  }

  .slides {
    display: flex;
    transition: transform 0.6s ease-in-out;
  }

  .slide {
    min-width: 100%;
  }

  .slide img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Buttons */
  .btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    color: #fff;
    border: none;
    font-size: 20px;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
    transition: 0.3s;
  }

  .btn:hover {
    background: rgba(0,0,0,0.9);
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }

  /* Dots */
  .dots {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
  }

  .dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin: 0 5px;
    background: #bbb;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
  }

  .dot.active {
    background: #fff;
  }

  /* Mobile */
  @media (max-width: 600px) {
    .btn {
      font-size: 16px;
      padding: 8px 12px;
    }
  }
</style>
</head>

<body>

<div class="slider">
  <div class="slides" id="slides">
    <div class="slide">
      <img src="https://picsum.photos/id/1015/800/400" alt="">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1016/800/400" alt="">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1018/800/400" alt="">
    </div>
  </div>

  <button class="btn prev" onclick="prevSlide()">❮</button>
  <button class="btn next" onclick="nextSlide()">❯</button>

  <div class="dots" id="dots"></div>
</div>

<script>
  const slides = document.getElementById("slides");
  const totalSlides = document.querySelectorAll(".slide").length;
  const dotsContainer = document.getElementById("dots");

  let index = 0;
  let interval;

  // Create dots
  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement("span");
    dot.classList.add("dot");
    dot.addEventListener("click", () => goToSlide(i));
    dotsContainer.appendChild(dot);
  }

  const dots = document.querySelectorAll(".dot");

  function updateSlider() {
    slides.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach(dot => dot.classList.remove("active"));
    dots[index].classList.add("active");
  }

  function nextSlide() {
    index = (index + 1) % totalSlides;
    updateSlider();
    resetAutoPlay();
  }

  function prevSlide() {
    index = (index - 1 + totalSlides) % totalSlides;
    updateSlider();
    resetAutoPlay();
  }

  function goToSlide(i) {
    index = i;
    updateSlider();
    resetAutoPlay();
  }

  function autoPlay() {
    interval = setInterval(nextSlide, 3000);
  }

  function resetAutoPlay() {
    clearInterval(interval);
    autoPlay();
  }

  updateSlider();
  autoPlay();
</script>

</body>
</html>
